<div class="row">
        <div class="medium-12 columns">
          <div class="top-bar" id="main-menu">
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text"><a>Larry's Box</a></li>
              </ul>
            </div>
    <div class="top-bar-right">
        <ul class="menu vertical medium-horizontal" data-responsive-menu="drilldown medium-dropdown">

            <a href="#" data-reveal-id="myModal">About</a>

          <li><a href="/cart">Cart</a></li>
        </ul>

<div class="cart">
<div class"row">
<h3>Your Cart</h3>
</div>
  {% for item in cart.items %}
  <div class = "row" id="items">
    <div class="small-2 small-offset-4 columns">
      <h3 style="color:white"><a href="{{product.name.url}}">{{item.name}}</a></h3>
    <input type="text" placeholder={{item.quantity}} id="{{item.id}}"></input>
    <p>{{item.price | money_with_sign}}</p>
  </div>
  <div class="small-2 columns end">
    <img src={{item.product.image.url}}>
</div>
</div>
  {% endfor %}

<div class="row">
  <div class= "small-4 small-centered columns">
  <p>Cart total: {{cart.total}}</p>
    <button type="button" id="buyButton">Place Order</button>
</div>
</div>
</div>

  <div class="medium-12 columns">

</footer>

</div>
